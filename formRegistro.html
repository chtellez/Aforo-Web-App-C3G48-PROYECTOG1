<form class="container mt-5 col-md-6 ">
    <div class="form-group">
        <label for="validarApellidos">Nombres:<span class="red">*</span></label>
        <input type="text" class="form-control" id="validarApellidos" placeholder="Ingrese sus Nombres completos"
            name="validarApellidos" required>
    </div>
    <div class="form-group">
        <label for="validarApellidos">Apellidos:<span class="red">*</span></label>
        <input type="text" class="form-control" id="validarApellidos" placeholder="Ingrese sus Apellidos completos"
            name="validarApellidos" required>
    </div>
    <div class="form-group">
        <label for="validarEmail">Email:<span class="red">*</span></label>
        <input type="email" class="form-control" id="validarEmail" aria-describedby="help" placeholder="Ingrese su e-mail"
            name="validarEmail" required>
    </div>
    <div class="form-group">
        <label for="validarTelefono">Teléfono:<span class="red">*</span></label>
        <input type="number" class="form-control" id="validarTelefono" placeholder="Ingrese su numero Celular"name="validarTelefono">
    </div>
    <div class="form-group">
        <label for="validarDocumentodeidentidad">Tipo de Documento:<span class="red">*</span></label>
        <select class="custom-select" id="validarDocumentodeidentidad" name="validarDocumentodeidentidad" required>
            <option selected disabled value="">Selecciona...</option>
            <option value="Tarjeta de Identidad">T.I.</option>
            <option value="Cédula de Ciudadanía">C.C.</option>
            <option value="Cédula de Extranjería">C.E.</option>
            <option value="Otro">Otro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="validarNumeroDocumento">Número de Documento:<span class="red">*</span></label>
        <input type="number" class="form-control" id="validarNumeroDocumento"
            placeholder="Ingrese el numero sin espacios ni puntos" name="validarNumeroDocumento" required>
    </div>
    <div>          
            <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
